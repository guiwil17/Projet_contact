<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="author" content="Quentin & Guillaume">
    <title>Repertory</title>
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/Circle-icons-contacts.svg/1024px-Circle-icons-contacts.svg.png" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</head>
<body>
<h1 th:text="'Mise à jour de ' + ${contact.getFirstName()}" class="text-center mb-5"></h1>

<div class="container mt-5">
        <form  th:action="@{/contact}" th:object="${modifcontact}" method="post">
            <div class="row">
                <input name="id" type="hidden" th:value="${contact.getId()}">
                <input name="idemailPro" type="hidden" th:value="${contact.getIdemailPro()}">
                <input name="idemailPerso" type="hidden" th:value="${contact.getIdemailPerso()}">
                <div class="col">
                <label for="firstName">Prénom</label>
                <input name="firstName" type="text" id="firstName" class="form-control" th:value="${contact.getFirstName()}" required>
            </div>
                    <div class="col">
                <label for="lastName">Nom</label>
                <input name="lastName" type="text" id="lastName" class="form-control" placeholder="Nom de famille" th:value="${contact.getLastName()}" required >
            </div>


                <div class="col">
                    <label for="emailPersonnel">Email personnel</label>
                    <input id="emailPersonnel" name="emailPersonnel" type="email" class="form-control"  th:value="${contact.getEmailPersonnel()}" required>
                </div>
                <div class="col">
                    <label for="emailProfessionnel">Email Professionnel</label>
                    <input name="emailProfessionnel"  id="emailProfessionnel" type="email"  class="form-control" placeholder="Email Professionnel" th:value="${contact.getEmailProfessionnel()}">
                </div>
                <select class="form-control" id="adresses" name="adresses" multiple="multiple">
                    <option th:each="part : ${addrs}"
                            th:value="${part.id}"
                            th:selected="${contact.adresses.contains(part)}"
                            th:text="${part.getTotal}"></option>
                </select>
            </div>
            <div class="text-center">
            <button type="submit" class="btn btn-primary text-center mt-4 mb-4">Modifier</button>
                </div>


        </form>
</div>

</body>
</html>

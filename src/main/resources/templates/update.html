<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ma superbe app</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</head>
<body>
<h1 th:text="'Mise à jour de' + ${contact.getId()}" class="text-center mb-4"></h1>

<div class="container">
    <div class="row">
        <form  th:action="@{/contact}" th:object="${modifcontact}" method="post">
            <input name="id" type="hidden" th:value="${contact.getId()}">
            <div class="form-group">
                <label for="exampleInputEmail1">Prénom</label>
                <input name="firstName" type="text" class="form-control" th:value="${contact.getFirstName()}">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Nom</label>
                <input name="lastName" type="text"  class="form-control" placeholder="Nom de famille" th:value="${contact.getLastName()}">
            </div>

            <button type="submit" class="btn btn-primary">Modifier</button>
        </form>
    </div>
</div>

</body>
</html>

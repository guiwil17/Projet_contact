<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ma superbe app</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</head>
<body>
<h1 th:text="'Mise Ã  jour de ' + ${adresse.getTotal()}" class="text-center mb-5"></h1>

<div class="container mt-5">
    <form  th:action="@{/adresses/update}" th:object="${adresse}" method="post">

        <input name="id" type="hidden" th:value="${adresse.getId()}">
        <div class="row">
            <div class="col">
                <label for="ligne">Rue</label>
                <input name="ligne" type="text" id="ligne" class="form-control" th:value="${adresse.getAdresse()}" required>
            </div>
            <div class="col">
                <label for="code_postale">Code postale</label>
                <input name="code_postale" type="text"  id="code_postale" class="form-control" th:value="${adresse.getCode_postale()}" required>
            </div>
            <div class="col">
                <label for="ville">Ville</label>
                <input name="ville" type="text"  id="ville" class="form-control" th:value="${adresse.getVille()}" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary text-center mt-4 mb-4" >Modifier</button>
            </div>

        </div>
    </form>
</div>

</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ma superbe app</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</head>
<body>
<h1 class="text-center mb-4">Bonjour et bienvenue !</h1>

<div class="container mt-5">
        <form  th:action="@{/Addcontact}" th:object="${contact}" method="post">
            <div class="row">

            <div class="col">

                <label for="exampleInputEmail1">Prénom</label>
                <input name="firstName" type="text" class="form-control">
            </div>
            <div class="col">
                <label for="exampleInputPassword1">Nom</label>
                <input name="lastName" type="text"  class="form-control">
            </div>
                <th:block th:each="adresse : ${addrs}">
                    <div>
                        <input type="checkbox" th:field="*{adresses}" th:text="${adresse.ville}" th:value="${adresse.id}">
                    </div>

                </th:block>
                <select class="form-control" id="adresses" name="adresses" multiple="multiple">
                    <option th:each="part : ${addrs}"
                            th:value="${part.id}"
                            th:text="${part.ville}"></option>
                </select>
            <div class="text-center">

                <button type="submit" class="btn btn-primary text-center mt-4 mb-4" >Ajouter</button>
            </div>

            </div>
        </form>
</div>

<div class="container mt-5">
    <div class="row">
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th th:text="Id" scope="col" class="text-center"></th>
        <th th:text="Prénom" scope="col" class="text-center"></th>
        <th th:text="Nom" scope="col" class="text-center"></th>
        <th scope="col" class="text-center"></th>
        <th scope="col" class="text-center"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="e : ${liste}">
        <th th:text="${e.getId()}" scope="row" class="text-center"></th>
        <td  th:text="${e.getFirstName()}" class="text-center"></td>
        <td th:text="${e.getLastName()}" class="text-center"></td>
        <td class="text-center col-md-1">
            <form action="#" th:action="@{/Modifcontact}" th:object="${contact}" method="post">
                <input name="id" type="hidden" th:value="${e.getId()}">
                <input name="firstName" type="hidden" th:value="${e.getFirstName()}" >
                <input name="lastName" type="hidden" th:value="${e.getLastName()}">
                <button type="submit" class="btn btn-primary">Modifier</button>
            </form>
        </td>
        <td class="text-center col-md-1">
            <form action="#" th:action="@{/Deletecontact}" th:object="${contact}" method="get">
                <input name="id" type="hidden" th:value="${e.getId()}">
                <input name="firstName" type="hidden" th:value="${e.getFirstName()}" >
                <input name="lastName" type="hidden" th:value="${e.getLastName()}">
                <button type="submit" class="btn btn-danger">Supprimer</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
    </div>
</div>

</body>
</html>
